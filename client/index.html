<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer statement validator</title>
  <link rel="stylesheet" href="./styles/reset.css">
  <link rel="stylesheet" href="./styles/style.css">
  <script defer src="./scripts/script.js"></script>
</head>
<body>
  <main>
    <h1>Bank Customer Statement Processor</h1>
    <p class="description">
      The service accepts two file formats: <span>CSV</span> and <span>XML</span>. You can only upload one file at a time
    </p>
    <input id="fileLoader" type="file" accept=".csv, text/xml">
    <label for="fileLoader" class="file-loader">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M13 12v-2h1v2h2v1h-2v2h-1v-2h-2v-1h2zm5 8H6V4H5v17h13v-1zm1 0v2H4V3h2V1h10l5 5v14h-2zM7 2v17h13V6l-4-4H7zm9 0l4 4h-4V2z">
        </path>
      </svg>
      <span>Select your file</span>
    </label>
    <p class="error-message" id="errorMessage">
      Error: Service accepts exclusively CSV and XML file formats
    </p>
    <div class="uploaded-file" id="uploadedFile">
      <img src="./assets/images/csv.png" alt="csv icon" class="csv-icon" id="csvIcon">
      <img src="./assets/images/xml.png" alt="xml icon" class="xml-icon" id="xmlIcon">
      <span class="uploaded-file-name" id="uploadedFileName" contentEditable="true">
      </span>
      <svg class="close-icon" id="closeIcon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M12 21C10.8181 21 9.64778 20.7672 8.55585 20.3149C7.46392 19.8626 6.47177 19.1997 5.63604 18.364C4.80031 17.5282 4.13738 16.5361 3.68508 15.4442C3.23279 14.3522 3 13.1819 3 12C3 10.8181 3.23279 9.64778 3.68508 8.55585C4.13738 7.46392 4.80031 6.47177 5.63604 5.63604C6.47177 4.80031 7.46392 4.13738 8.55585 3.68508C9.64778 3.23279 10.8181 3 12 3C13.1819 3 14.3522 3.23279 15.4442 3.68508C16.5361 4.13738 17.5282 4.80031 18.364 5.63604C19.1997 6.47177 19.8626 7.46392 20.3149 8.55585C20.7672 9.64778 21 10.8181 21 12C21 13.1819 20.7672 14.3522 20.3149 15.4442C19.8626 16.5361 19.1997 17.5282 18.364 18.364C17.5282 19.1997 16.5361 19.8626 15.4441 20.3149C14.3522 20.7672 13.1819 21 12 21L12 21Z" stroke="#33363F" stroke-width="2" stroke-linecap="round"></path> <path d="M9 9L15 15" stroke="#33363F" stroke-width="2" stroke-linecap="round"></path> <path d="M15 9L9 15" stroke="#33363F" stroke-width="2" stroke-linecap="round"></path> </g></svg>
    </div>
    <div class="generate-report" id="generateReport">
      <img src="./assets/icons/arrow-bottom.svg" alt="arrow-bottom" class="arrow-bottom">
        <button type="button" class="generate-report-button" id="generateReportButton">
          Generate report
        </button>
    </div>
  </main>
</body>
</html>
